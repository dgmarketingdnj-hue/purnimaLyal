<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer</title>
    <style>
        body, html {margin:0; padding:0; height:100%; overflow:hidden;}
        iframe {border:none; width:100%; height:100vh; position:fixed; top:0; left:0;}

        .countdown {
            position: fixed;
            top: 15px;
            right: 15px;
            color: #ff66cc;            /* pink */
            font-size: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            background: none;
            padding: 0;
            border: none;
            z-index: 999;
        }
    </style>
</head>
<body>

    <iframe src="https://tr.ee/CPwHQZ" title="Offer"></iframe>

    <div class="countdown"><span id="timer">30</span>s</div>

    <script>
        let time = 30;
        const timer = document.getElementById('timer');

        const countdown = setInterval(() => {
            time--;
            timer.textContent = time;
            if (time <= 0) {
                clearInterval(countdown);
                window.location.href = "https://tr.ee/1AaN8a";
            }
        }, 1000);
    </script>

</body>
</html>
