<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer</title>
    <style>
        body, html {margin:0; padding:0; height:100%; overflow:hidden;}
        iframe {border:none; width:100%; height:100vh; position:fixed; top:0; left:0; z-index:1;}
        
        .countdown {
            position: fixed; top: 20px; right: 20px; z-index: 999;
            background: rgba(0,0,0,0.7); color: #ff3366;
            font-size: 28px; font-weight: bold; font-family: Arial;
            padding: 15px 25px; border-radius: 50px;
            box-shadow: 0 0 20px rgba(255,51,102,0.6);
        }
    </style>
</head>
<body>

    <iframe src="https://tr.ee/CPwHQZ" title="Offer"></iframe>

    <div class="countdown"><span id="timer">30</span>s</div>

    <script>
        let time = 30;
        const timer = document.getElementById('timer');

        const countdown = setInterval(() => {
            time--;
            timer.textContent = time;

            if (time <= 0) {
                clearInterval(countdown);
                window.location.href = "https://tr.ee/1AaN8a";
            }
        }, 1000);
    </script>

</body>
</html>
